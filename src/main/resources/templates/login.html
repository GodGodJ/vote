<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../static/css/me.css" th:href="@{/css/me.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>
<body>
<br>
<br>
<br>
<br>

<div class="m-container-small  m-padded-tb-massive" style="max-width: 30em !important;">
    <div class="ui container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">

                    <div class="content">
                        <img src="../static/images/ssti.png" th:src="@{/images/ssti.png}" alt="">
                    </div>
                </h2>
                <h2 class="content">
                    <span class="">深圳市深圳技师学院校友会</span> <br>
                    <span class="">投票系统</span>
                </h2>

                <form class="ui large form"  method="post" action="#" th:action="@{/login}">
                    <div class="ui segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="number" placeholder="身份号">
                            </div>
                        </div>
                        <input type="hidden" th:value="${type}" th:name="type">
                        <button class="ui fluid large teal submit button">登   录</button>
                    </div>

                    <div class="ui error mini message"></div>
                    <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">身份号错误</div>
                </form>


            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    $('.ui.form').form({
        field : {
            number : {
                identifier: 'number',
                rules: [{
                    type : 'empty',
                    prompt: '请输入身份号'
                }]
            }
        }
    });
</script>
</body>
</html>
